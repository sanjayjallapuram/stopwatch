<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="stopwatch">
     <h1>Stopwatch</h2>
     <h1 id="display">00:00:00</h1>
      <div class="buttons">
         <div id="startbtn"><span class="material-symbols-outlined">play_circle</span></div>
         <div id="stopbtn"><span class="material-symbols-outlined">stop_circle</span></div>
         <div id="resetbtn"><span class="material-symbols-outlined">replay </span></div>
      </div>
  </div>
<script src="stopwatch.js"></script>
</body>
</html>
